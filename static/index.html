<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Auth Server</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>üîê Auth Server</h1>
        
        <!-- Messages -->
        <div id="message" class="message hidden"></div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit">Login</button>
            <div class="toggle-form">
                Don't have an account? <a onclick="formsManager.showRegisterForm()">Register here</a>
            </div>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="hidden">
            <div class="form-group">
                <label for="registerUsername">Username</label>
                <input type="text" id="registerUsername" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" required minlength="6">
            </div>
            <button type="submit">Register</button>
            <div class="toggle-form">
                Already have an account? <a onclick="formsManager.showLoginForm()">Login here</a>
            </div>
        </form>

        <!-- Profile Section -->
        <div id="profile" class="profile hidden">
            <!-- Navigation Menu -->
            <nav class="top-nav hidden" id="topNav">
                <!-- Navigation items will be populated by NavigationManager -->
            </nav>

            <!-- Profile Content -->
            <div id="profileContent" class="nav-content active">
                <h2>Welcome!</h2>
                <div class="profile-info" id="profileInfo">
                    <!-- Profile info will be populated here -->
                </div>
                
                <!-- Password Change Form -->
                <div class="password-change-section">
                    <h3>Change Password</h3>
                    <form id="passwordChangeForm">
                        <div class="form-group">
                            <label for="currentPassword">Current Password</label>
                            <input type="password" id="currentPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" required minlength="6">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm New Password</label>
                            <input type="password" id="confirmPassword" required minlength="6">
                        </div>
                        <button type="submit">Change Password</button>
                    </form>
                </div>
            </div>

            <!-- Base64 Content -->
            <div id="base64Content" class="nav-content">
                <h2>Base64 Converter</h2>
                <p class="subtitle">Convert text to and from base64 format</p>
                
                <!-- Tabs -->
                <div class="tabs">
                    <button class="tab active" data-tab="encode">Encode to Base64</button>
                    <button class="tab" data-tab="decode">Decode from Base64</button>
                </div>

                <!-- Encode Tab -->
                <div id="encode-tab" class="tab-content active">
                    <div class="form-group">
                        <label for="encodeInput">Enter text to encode:</label>
                        <textarea id="encodeInput" placeholder="Type or paste your text here..."></textarea>
                    </div>
                    <button data-action="encode">Encode to Base64</button>
                    
                    <div id="encodeResult" class="result hidden">
                        <h3>Encoded Result:</h3>
                        <div id="encodedText" class="result-text"></div>
                        <button class="copy-btn" data-action="copy" data-target="encodedText">Copy to Clipboard</button>
                    </div>
                </div>

                <!-- Decode Tab -->
                <div id="decode-tab" class="tab-content">
                    <div class="form-group">
                        <label for="decodeInput">Enter base64 text to decode:</label>
                        <textarea id="decodeInput" placeholder="Paste your base64 encoded text here..."></textarea>
                    </div>
                    <button data-action="decode">Decode from Base64</button>
                    
                    <div id="decodeResult" class="result hidden">
                        <h3>Decoded Result:</h3>
                        <div id="decodedText" class="result-text"></div>
                        <button class="copy-btn" data-action="copy" data-target="decodedText">Copy to Clipboard</button>
                    </div>
                </div>

                <!-- Stats -->
                <div class="stats">
                    <h3>Conversion Statistics</h3>
                    <div class="stat-item">
                        <div class="stat-value" id="encodeCount">0</div>
                        <div>Encodings</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="decodeCount">0</div>
                        <div>Decodings</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load modular JavaScript files -->
    <script src="js/messages.js?v=2"></script>
    <script src="js/forms.js?v=2"></script>
    <script src="js/auth.js?v=2"></script>
    <script src="js/navigation.js?v=2"></script>
    <script src="js/base64tools.js?v=2"></script>
    <script src="js/app.js?v=2"></script>
</body>
</html>
